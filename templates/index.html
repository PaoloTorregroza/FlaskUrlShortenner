<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
    <title>Shortenner</title>
</head>
<body>
    <h1>Flask url shortenner</h1>
    <div class="main-container">
        <form action="/url" method="POST">
            <div class="form-group">
                <label class="col-form-label" for="url">Url</label>
                <input type="text" class="form-control" placeholder="Url" id="url" name="url">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="slug">Slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug">
            </div>
            <input type="submit" class="btn btn-primary">Submit</input>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
